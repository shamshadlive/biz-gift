    <!--============ REGISTRATION-START ============== -->

    <section  style="background-color: #eee;">
        <div class="container py-4">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register Now</p>
      
                      <form class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" class="form-control" />
                            <label class="form-label" for="form3Example1c">Your Name</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" class="form-control" />
                            <label class="form-label" for="form3Example3c">Your Email</label>
                          </div>
                        </div>
                        
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" class="form-control" />
                            <label class="form-label" for="form3Example3c">Your Phone No</label>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" class="form-control" />
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-solid fa-ethernet fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Choose State</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                           
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                           
                          <i class="fas fa-solid fa-bullseye fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Choose District</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                           
                          </div>
                        </div>
                       
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-solid fa-location-dot fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Choose City</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                              </select>
                           
                          </div>
                        </div>
      
                       
      
                        <div class="form-check d-flex justify-content-center mb-3">
                        
                          <label class="form-check-label" for="form2Example3">
                           <small class="text-center">
                               By clicking Register Now, you agree to our Terms & Conditions, Privacy Policy and Cookies Policy.
                        </small> 
                            
                          </label>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="button" class="btn btn-info btn-lg">Register Now</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="./img/register.png"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
